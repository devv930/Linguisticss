<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table of Contents - Linguistics Guide</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .toc-container {
            max-width: 900px;
            margin: 40px auto;
            padding: 0 20px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }
        
        .toc-header {
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f0f0f0;
        }

        .toc-header h1 {
            font-size: 2.5rem;
            color: #2c3e50;
            margin-bottom: 10px;
            font-family: 'Georgia', serif; /* Book-like font */
        }

        .semester-title {
            font-size: 1.8rem;
            color: #3498db;
            margin: 40px 0 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #3498db;
            font-family: 'Georgia', serif;
        }

        .course-block {
            margin-bottom: 30px;
        }

        .course-toc-title {
            font-size: 1.3rem;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 15px;
            font-family: 'Georgia', serif;
            display: flex;
            align-items: baseline;
        }

        .course-code-badge {
            background: #2c3e50;
            color: #fff;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 1rem;
            margin-right: 10px;
            font-family: sans-serif;
        }

        .topic-row {
            display: flex;
            align-items: flex-end;
            margin-bottom: 8px;
            padding-left: 20px; /* Indent topics */
            font-family: 'Georgia', serif;
            font-size: 1.05rem;
            color: #555;
        }

        .topic-name {
            flex-shrink: 0;
            max-width: 70%;
        }

        .topic-dots {
            flex-grow: 1;
            border-bottom: 2px dotted #ccc;
            margin: 0 10px;
            margin-bottom: 5px; /* Align with text baseline */
            min-width: 20px;
        }

        .topic-link {
            flex-shrink: 0;
            font-family: sans-serif;
            font-size: 0.9rem;
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
        }

        .topic-link:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            .topic-row {
                flex-direction: column;
                align-items: flex-start;
                margin-bottom: 15px;
            }
            .topic-dots {
                display: none;
            }
            .topic-link {
                margin-top: 2px;
                font-size: 0.85rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="main-nav" role="navigation" aria-label="Main navigation">
        <div class="nav-container">
            <a href="index.html" class="nav-logo">Linguistics Guide</a>

                <li><a href="index.html">Home</a></li>

                <li><a href="flashcards.html">Flashcards</a></li>

                <li><a href="community.html">Community</a></li>
                <li><a href="faq.html">FAQs</a></li>

            <button class="mobile-menu-btn" aria-label="Toggle menu" aria-expanded="false">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
    </nav>

    <div class="container">
        <div class="toc-container">
            <div class="toc-header">
                <h1>Table of Contents</h1>
                <p>Complete Syllabus and Topic Breakdown</p>
            </div>

            <div id="toc-content">
                <!-- Content will be generated by script -->
            </div>
        </div>

        <footer>
            <p>Developed by <strong>Fauz Dev</strong> and <b>SalamDev</b></p>
            <a href="about.html" class="about-link">About Us</a>
        </footer>
    </div>
    </div>

    <script src="accessControl.js"></script>
    <script src="data.js"></script>
    <script src="navigation.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const tocContent = document.getElementById('toc-content');
            
            // Function to render a semester/level
            function renderLevel(title, courses) {
                if (!courses || courses.length === 0) return '';
                
                let html = `<div class="semester-section">
                    <h2 class="semester-title">${title}</h2>`;
                
                courses.forEach(course => {
                    // Generate course ID for linking (assuming home.html uses IDs like course-lin-101)
                    const courseId = 'course-' + course.code.toLowerCase().replace(/\s+/g, '-');
                    
                    html += `
                    <div class="course-block">
                        <div class="course-toc-title">
                            <span class="course-code-badge">${course.code}</span>
                            ${course.title}
                        </div>
                        <div class="topics-list">`;
                        
                    course.topics.forEach((topic, index) => {
                        // Create link to the specific topic in home.html
                        // Assuming home.html expands via ID or similar. 
                        // If direct linking to topic isn't supported, link to the course card.
                        // We'll link to home.html#courseId for now.
                        const link = `home.html#${courseId}`;
                        
                        html += `
                        <div class="topic-row">
                            <span class="topic-name">${topic.title}</span>
                            <span class="topic-dots"></span>
                            <a href="${link}" class="topic-link">View Content</a>
                        </div>`;
                    });
                    
                    html += `
                        </div>
                    </div>`;
                });
                
                html += `</div>`;
                return html;
            }

            // Render both levels
            if (typeof courses100 !== 'undefined') {
                tocContent.innerHTML += renderLevel('100 Level Courses', courses100);
            }
            if (typeof courses200 !== 'undefined') {
                tocContent.innerHTML += renderLevel('200 Level Courses', courses200);
            }
        });

        // Mobile menu toggle (copied from script.js logic if needed, but script.js might handle it if elements exist)
        // script.js usually handles the mobile menu if the class names match. 
        // Let's verify if script.js handles nav toggle globally.
        // script.js has:
        // const mobileMenuBtn = document.querySelector('.mobile-menu-btn');
        // const navMenu = document.querySelector('.nav-menu');
        // So it should work automatically if script.js is included.
    </script>
</body>
